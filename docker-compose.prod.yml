version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: purissima-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist storage data (excluding fonts which are built into image)
      - ./storage/logs:/var/www/html/storage/logs
      - ./storage/uploads:/var/www/html/storage/uploads
      - ./storage/output:/var/www/html/storage/output
      - ./storage/database:/var/www/html/storage/database
      # Fonts are built into the image, no need to mount them
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost:8000}
      # Database configuration (if needed)
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-purissima}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      # API configuration
      - API_BASE_URL=${API_BASE_URL:-https://api.purissima.com}
      - API_TIMEOUT=${API_TIMEOUT:-30}
      - API_RETRY_ATTEMPTS=${API_RETRY_ATTEMPTS:-3}
      # PDF configuration
      - PDF_UPLOAD_PATH=${PDF_UPLOAD_PATH:-storage/uploads}
      - PDF_OUTPUT_PATH=${PDF_OUTPUT_PATH:-storage/output}
      - PDF_MAX_SIZE=${PDF_MAX_SIZE:-10485760}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-storage/logs/app.log}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - purissima-network

  # Optional: Add reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: purissima-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - purissima-network

  # Optional: Add MySQL database
  mysql:
    image: mysql:8.0
    container_name: purissima-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-purissima}
      MYSQL_USER: ${DB_USERNAME:-purissima}
      MYSQL_PASSWORD: ${DB_PASSWORD:-purissimapassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - purissima-network

networks:
  purissima-network:
    driver: bridge

volumes:
  mysql_data:
