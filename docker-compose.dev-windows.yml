services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - /mnt/c/Users/muril/Repos/purissima/src:/var/www/html/src
      - /mnt/c/Users/muril/Repos/purissima/public:/var/www/html/public
      - /mnt/c/Users/muril/Repos/purissima/views:/var/www/html/views
      - /mnt/c/Users/muril/Repos/purissima/storage:/var/www/html/storage
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_NAME="Purissima PHP Project"
      - APP_URL=http://localhost:8000
      - API_BASE_URL=https://api.purissima.com
      - API_TIMEOUT=30
      - API_RETRY_ATTEMPTS=3
      - PDF_UPLOAD_PATH=storage/uploads
      - PDF_OUTPUT_PATH=storage/output
      - PDF_MAX_SIZE=10485760
      - LOG_LEVEL=debug
      - LOG_FILE=storage/logs/app.log
      - DEV_MODE=true
    command: php -S 0.0.0.0:8000 -t public
